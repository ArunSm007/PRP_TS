        <script type="text/javascript">
        	function addActivity(t){
        		var x = document.getElementById(t);
        		var inp = document.createElement("select");
        		var opt = document.createElement("option");
        		opt.innerHTML = "MiniProject";
        		inp.appendChild(opt);
        		opt = opt.cloneNode();
        		opt.innerHTML = "Practice";
        		inp.appendChild(opt);
        		var inp1 = document.createElement("input");
        		inp1.type = 'text';
        		var td = document.createElement("td");
        		td.appendChild(inp);
        		var td1 = document.createElement("td");
        		td1.appendChild(inp1);
        		var tr = document.createElement("tr");  
        		tr.appendChild(td);
        		tr.appendChild(td1);
        		x.appendChild(tr);            
        	}

        	function addSubModule(t){
        		var div = document.createElement('div');
        		div.innerHTML = document.getElementById(t).getElementsByClassName('sub')[0];
        		document.getElementById(t).appendChild(document.getElementById(t).getElementsByClassName('sub')[0]);
        		alert();
        	}
        </script>
